  <body>
    <section id="hero">
      <header>
        <h1>
          {{.Site.Title | upper }}
        </h1>
        <nav>
          <navitem>
          <a href="/#about">about</a>
          </navitem>
        </nav>
      </header>

      <div class="hero-content content-width">
        <h2>{{.Site.Params.subTitle | upper}}</h2>
        <p>{{.Site.Params.description2}}</p>
      </div>
    </section>

    <section id="work" class="content-width">

        {{ range .Site.Data.links.items }}
          {{ if not .disable }}
            <a href="{{.linkurl}}" class="work-item">
              <img src="/{{.linkimage}}">
              <span>{{.linktitle | markdownify}}</span>
            </a>
          {{ end}}
        {{ end }}

    </section>

    <div class="columns">
      <a name="about" ></a>
      <section id="about">
        {{ .Site.Params.aboutText | markdownify}}
      </section>
    </div>


  </body></html>
